## global
operatorDeployMode: "csv" # csv|deployment
address: 127.0.0.1 # address of the default alb
projects: []
global:
  platformscenario: base
  labelBaseDomain: cpaas.io
  namespace: cpaas-system
  registry:
    address: harbor.alauda.cn
  images:
    alb2:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb2
      tag: v3.12-12-g4f84b70a
    nginx:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb-nginx
      tag: "v3.12-12-g4f84b70a"
resources:
  alb:
    limits:
      cpu: "200m"
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 128Mi
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 128Mi
