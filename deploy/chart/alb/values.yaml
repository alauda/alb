## global
defaultAlb: true # 部署默认的alb
operatorReplicas: 1
operatorDeployMode: "csv" # csv|deployment
displayName: ""
address: 127.0.0.1 # address of the default alb
projects: []
global:
  platformscenario: base
  labelBaseDomain: cpaas.io
  namespace: cpaas-system
  registry:
    address: registry.alauda.cn:60080
  images:
    alb2:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb2
      tag: v3.14.0-beta.2.g4e411266
    nginx:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb-nginx
      tag: "v3.14.0-beta.2.g4e411266"
resources:
  alb:
    limits:
      cpu: "200m"
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 128Mi
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 128Mi
