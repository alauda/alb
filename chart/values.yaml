loadbalancerName: alb2-name
address: 127.0.0.1
domains: []
nodeSelector: {}
loadbalancerType: nginx
replicas: 3
enableGC: "false"
enableGCAppRule: "true"
enablePrometheus: "true"
enablePortprobe: "true"
enablePortProject: false
enableIPV6: "true"
enableHTTP2: "true"
enableIngress: "true"
enableCrossClusters: "false"
enableGzip: "true"
defaultSSLCert: ""
defaultSSLStrategy: Never
ingressHTTPPort: 80
ingressHTTPSPort: 443
ingressController: "alb2"
metricsPort: 1936
enableGoMonitor: false
enableProfile: false
goMonitorPort: 1937
workerLimit: 8
resyncPeriod: 300
syncPolicyInterval: 1
cleanMetricsInterval: 2592000
backlog: 2048
maxTermSeconds: 30
policyZip: false
gateway:
  enable: false
global:
  platformscenario: base
  labelBaseDomain: cpaas.io
  namespace: alauda-system
  registry:
    address: harbor.alauda.cn
  images:
    alb2:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb2
      tag: v3.11-15-gc466b39
    nginx:
      code: gitlab-ce.alauda.cn/container-platform/alb2
      support_arm: true
      repository: acp/alb-nginx
      tag: "v3.11-15-gc466b39"
resources:
  alb:
    limits:
      cpu: "200m"
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 128Mi
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 128Mi
project: ""
projects: []
portProjects: '[]'
displayName: ""
antiAffinityKey: "local"
bindNIC: "{}"
