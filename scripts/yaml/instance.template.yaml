              value: "true"
            - name: SERVE_INGRESS
              value: "true"
            - name: ENABLE_PROFILE
              value: "false"
            - name: DEFAULT-SSL-CERTIFICATE
              value: ""
            - name: DEFAULT-SSL-STRATEGY
              value: "Never"
            - name: INGRESS_HTTP_PORT
              value: "80"
            - name: INGRESS_HTTPS_PORT
              value: "443"
            - name: WORKER_LIMIT
              value: "8"
            - name: SCENARIO
              value: "base"
            - name: RESYNC_PERIOD
              value: "300"
            - name: METRICS_PORT
              value: "1936"
            - name: BACKLOG
              value: "2048"
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              path: /status
              port: 1936
            initialDelaySeconds: 6
            periodSeconds: 1
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: tweak-conf
              mountPath: /alb/tweak/
            - name: share-conf
              mountPath: /usr/local/openresty/nginx/conf/
            - name: nginx-code
              mountPath: /nginx/nginx-code
            - name: nginx-pid
              mountPath: /nginx/nginx-pid
            - name: 3rd-nginx-code
              mountPath: /nginx/3rd-nginx-code
            - name: share-log
              mountPath: /var/log/nginx

        - name: nginx
          image: "{{NginxImage}}"
          imagePullPolicy: Always
          volumeMounts:
            - name: share-conf
              mountPath: /etc/alb2/nginx/
            - name: tweak-conf
              mountPath: /alb/tweak/
            - name: nginx-code
              mountPath: /alb/template/
            - name: 3rd-nginx-code
              mountPath: /3rd-nginx-code
            - name: nginx-pid
              mountPath: /var/run
            - name: share-log
              mountPath: /var/log/nginx
          env:
            - name: SYNC_POLICY_INTERVAL
              value: "1"
            - name: CLEAN_METRICS_INTERVAL
              value: "2592000"
            - name: NEW_POLICY_PATH
              value: /etc/alb2/nginx/policy.new
            - name: DEFAULT-SSL-STRATEGY
              value: "Never"
            - name: INGRESS_HTTPS_PORT
              value: "443"

          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /var/log/nginx &&
              cp -R /3rd-nginx-code/* /usr/local/openresty/site/lualib/resty/ &&
              openssl dhparam -dsaparam -out /etc/ssl/dhparam.pem 2048 &&
              /usr/local/openresty/nginx/sbin/nginx -g "daemon off;" -c /etc/alb2/nginx/nginx.conf
          readinessProbe:
            httpGet:
              path: /status
              port: 1936
            initialDelaySeconds: 6
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /status
              port: 1936
            initialDelaySeconds: 60
            periodSeconds: 60
            failureThreshold: 5

      volumes:
      - name: tweak-conf
        configMap:
          name: {{LbName}}
          items:
          - key: http
            path: http.conf
          - key: http_server
            path: http_server.conf
          - key: upstream
            path: upstream.conf
          - key: stream
            path: stream.conf
      - name: share-conf
