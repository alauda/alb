              cp -R /alb/template/nginx /nginx/nginx-code &&
              cp /alb/template/nginx/nginx.conf /usr/local/openresty/nginx/conf/ &&
              cp -R /usr/local/openresty/site/lualib/resty/worker /nginx/3rd-nginx-code &&
              ./run.sh
          env:
            - name: NAME
              value: {{LbName}}
            - name: NAMESPACE
              value: {{GlobalNs}}
